<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <title>Encriptador</title>
    </head>
    <body>
        <img class="logo" src="logo.png" alt="logo">
        <main>

            <section class="text_input">
                <textarea id="input"
                    placeholder="Ingrese el texto aqui"></textarea>

                <div class="bottom">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor"
                            class="bi bi-exclamation-circle-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                        </svg> Solo
                        letras minúsculas y sin acento</span>
                    <div class="btn-group" role="group"
                        aria-label="Basic example">

                        <button class="button" type="button"
                            id="encriptar">Encriptar</button>
                        <button class="button" type="button"
                            id="desencriptar">Desencriptar</button>
                    </div>

                </div>

            </section>

            <section class="text_output">
                <img class="img_not_found" src="not_found.png" alt>
                <div class="mensaje"><p class="titulo-mensaje">Ningún mensaje
                        fue encontrado</p>
                    <p class="cuerpo-mensaje">Ingresa el texto que desees
                        encriptar o desencriptar</p></div>

            </section>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
